<ion-header no-border>
	<ion-navbar>
	</ion-navbar>
</ion-header>


<ion-content padding class="fixed-content" no-bounce class="no-scroll">
	<div [style.display]="contentDisplay" class="content">
		<div class="loginFormWrapper">
			<input autocorrect="off" autocapitalize="off" (click)="lastFocus='email';" type="text" #emailRef [(ngModel)]="email" class="inputBox" placeholder="Email">
			<input autocorrect="off" autocapitalize="off" (click)="lastFocus='password';" type="password" #passwordRef [(ngModel)]="password" class="inputBox" placeholder="Password">
			<div (click)="pushReset();" class="forgotDiv">Forgot Password?</div>
			<div (click)="login(email, password)" class="loginButton">Login</div>
		</div>
	</div>
</ion-content>
