<ion-content padding class="fixed-content" no-bounce class="no-scroll">
	<div [style.display]="loadingScreenDisplay" class="loadingScreen">
		<div class="loadingContent">
			<img src="assets/imgs/logo.png" class="logoSmall">
			<div>Signing in...</div>
		</div>
	</div>
	<div [style.display]="contentDisplay" class="content">
		<div class="topDiv">
			<img src="assets/imgs/logo.png" class="logo">
			<div class="logoText">Presto</div>
		</div>
		<div class="bottomDiv">
			<div (click)="pushSignin();" class="leftDiv bottomButton">Sign In</div>
			<div (click)="pushRegister();" class="rightDiv bottomButton">Register</div>
		</div>
	</div>
</ion-content>
