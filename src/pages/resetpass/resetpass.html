<ion-header no-border>
	<ion-navbar>
	</ion-navbar>
</ion-header>


<ion-content padding class="fixed-content" no-bounce class="no-scroll">
	<div [style.display]="contentDisplay" class="content">
		<div class="loginFormWrapper">
			<input #emailRef autocorrect="off" autocapitalize="off" type="text" [(ngModel)]="email" class="inputBox" placeholder="Email">
			<div (click)="resetPass(email, password)" class="loginButton">Reset Password</div>
		</div>
	</div>
</ion-content>
